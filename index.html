<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #692d2d;
            color: #fff;
        }

        header {
            background-color: #7e2c2c;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        .hero {
            background: url('hero-image.jpg') center/cover no-repeat;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .cta {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .movie {
            width: 30%;
            margin-bottom: 20px;
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix-like Homepage</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
    </nav>

    <section class="hero">
        <h2>Welcome to Netflix</h2>
        <p>Watch amazing TV shows and movies anytime, anywhere.</p>
        <a href="#" class="cta">Join Now</a>
    </section>

    <section class="content">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h3>Movie 1</h3>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h3>Movie 2</h3>
        </div>
        <div class="movie">
            <img src="movie3.jpg" alt="Movie 3">
            <h3>Movie 3</h3>
        </div>
        <!-- Add more movie divs as needed -->
    </section>

</body>
</html>
